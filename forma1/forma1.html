<!DOCTYPE HTML>
<head>
<title></title>
</head>
<body>
<form action="forma1.php" method="post">
<h1>Forma</h1>
	<fieldset>
		<legend>Personal Information</legend>
			
			<div>
				<label>Name
				<input name="name" type="text" placeholder="Your name" required autofocus>
				</label>
			</div>
			
			<div>
				<label>Lastname
				<input name="lastname" type="text" placeholder="Your lastname" required autofocus>
				</label>
			</div>
			
			<div>
				<label>Birthday
				<input name="birthday" type="date" placeholder="Your birthday" required>
				</label>
			</div>
			
			<div> 
				<label>Email 
				<input name="email" type="email" placeholder="example@domain.com" required>
				</label> 
			</div>
			
			<div> 
				<label>URL 
				<input name="url" type="url" placeholder="http://mysite.com">
				</label> 
			</div>  
			
			<div> 
				<label>Telephone 
				<input name="phone" type="tel" placeholder="π.χ. 6900000000" required>
				</label> 
			</div>
			
			<div>
				<label>Shoe Choice
				<input name="shoe" type="text" list="shoe-name" required>
				<datalist id="shoe-name">
					<option label="Nike free run" value="1"></option> 
					<option label="Nike pegasus" value="2"></option> 
					<option label="Adidas springblade" value="3"></option> 
					<option label="Adidas boost" value="4"></option> 
				</datalist>
				</label>
			</div>
			
			<div>
				<label>Amount
				<input name="amount" type="number" min="1" max="100" value="1">
				</label>
			</div>
			
			<div>
				<label>Size
				<input name="size" type="number" min="35" max="52" step="0.5" value="38">
				</label>
			</div>
			
			<div>
				<label>Color
			    <input name="color" type="color" value="#ff0000">
				</label> 
			</div>
			
			<div>
				<label>Satisfied?
				<input name="ikan" type="range" min="1" max="100" value="0">
				</label>
			</div>
	</fieldset>
	
	<fieldset>
		<legend>Billing</legend>
			
			<div>
				<label>address</br>
				<textarea name="address" rows="5" required></textarea>
				</label>
			</div>
			
			<div>
				<label>Zip Code
				<input name="zip" type="text" required>
				</label> 
			</div>
			
			<div> 
				<label>Country 
				<input name="country" list="country-names" type="text" required> 
				<datalist id="country-names"> 
					<option label="Αγγλία" value="England"></option> 
					<option label="Ολλανδία" value="Holland"></option> 
					<option label="Ισπανία" value="Spain"></option> 
					<option label="Ιταλία" value="Italy"></option> 
					<option label="Ελλάδα" value="Greece"></option> 
				</datalist>
				</label> 
			</div> 
	</fieldset> 
	
	<fieldset>
		<legend>Card</legend>
		
			<fieldset> 
				<legend>Type of card</legend> 
				  <div class="card-type"> 
					  <input id="visa" name="cardtype" type="radio"> 
					  <label for="visa">VISA</label> 
					  <input id="mastercard" name="cardtype" type="radio">
					  <label for="mastercard">Mastercard</label> 
					  <input id="amex" name="cardtype" type="radio"> 
					  <label for="amex">AMEX</label>
				  </div> 
			</fieldset>
			
			<div>
				<label>Card name
				<input name="cardName" type="text" placeholder=" Name as on the Card." required
				</label>
			</div>
			
			<div> 
				<label>Card number 
				<input name="cardNo" type="number" required title="16 digits code as on card."> 
				</label>
			</div>
			
			<div> 
				<label>Security code
				<input name="security" type="number" required pattern="[0-9]{3}" title="The last 3 digits.">
				</label> 
			</div>
			
			<div> 
				<label>Expire date
				<input name="expire" type="month">
				</label>
			</div>
	</fieldset>
	
	<fieldset>
		<div>
			<button type="submit">Order</button>
		</div>
	</fieldset>
</form>
</body>
<html>
